<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="freshcart-logo.svg" alt="Logo">
        </div>

        <div class="cate-search-box">
            <div class="select-category">
                <select name="categories" id="categories">
                    <option value="0">All Categories</option>
                    <option value="1">Milk Drinks</option>
                    <option value="2">Curd & Yogurt</option>
                    <option value="3">Eggs</option>
                    <option value="4">Buns & Bakery</option>
                </select>
            </div>
            <div class="divider"></div>
            <div class="search">
                <input type="text" placeholder="Search for products">
                <i class="fas fa-search search-icon"></i> <!-- Search icon -->
            </div>
        </div>

        <div class="location">
            <button>
                <i class="fas fa-map-marker-alt location-icon"></i>
                <span>Pick a Location</span>
            </button>

        </div>
    </header>
    <nav>

    </nav>

    <section class="home">
        <div class="layer1">
            <img src="about-icons-1.svg" alt="">
            <div class="text">
                <h1>Welcome to Fresh Cart</h1>
                <p>Download th app get free food & <span>$30</span> off on your first order</p>
            </div>

            <button style="font-weight: 500;">Download FreshCart App</button>
        </div>

        <div class="layer2">
            <div class="cot1">
                <h1 class="promo-text">10% cashback on
                    personal care</h1>
                    <p class="mini1">Max cashback: $12</p>
                    <p class="mini2">Code:<span> CARE12</span></p> 
                    <button class="promo-button">Shop Now</button>
                <img src="ad1.jpg" alt="Ad Image">
            </div>
            <div class="cot2">
                <img src="ad2.jpg" alt="">
            </div>
            <div class="cot3">
                <img src="ad3.jpg" alt="">
            </div>
        </div>
        


    </section>
    
</body>
</html>
