<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="freshcart-logo.svg" alt="Logo">
        </div>

        <div class="cate-search-box">
            <div class="select-category">
                <select name="categories" id="categories">
                    <option value="0">All Categories</option>
                    <option value="1">Milk Drinks</option>
                    <option value="2">Curd & Yogurt</option>
                    <option value="3">Eggs</option>
                    <option value="4">Buns & Bakery</option>
                </select>
            </div>
            <div class="divider"></div>
            <div class="search">
                <input type="text" placeholder="Search for products">
            </div>
        </div>

        <div class="location">
            <button>Pick a Location</button>
        </div>
    </header>
</body>
</html>
